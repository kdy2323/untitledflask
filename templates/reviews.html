<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('products') }}">Nos produits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contactez-nous</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reviews') }}">Avis</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Langue
                </a>
                <div class="dropdown-menu" aria-labelledby="languageDropdown">
                    <a class="dropdown-item" href="#">Français</a>
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Español</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="currencyDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Monnaie
                </a>
                <div class="dropdown-menu" aria-labelledby="currencyDropdown">

                    <a class="dropdown-item" href="#">GBP</a>
                </div>
            </li>

    <div class="content">
        <h1 class="display-3">Vos avis</h1>
        <p class="lead">Nous apprécions vos retours</p>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Laissez votre avis</h4>
                            <form>
                                <div class="form-group">
                                    <label for="name">Nom</label>
                                    <input type="text" class="form-control" id="name" placeholder="Votre nom">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="3" placeholder="Votre message"></textarea>
                                </div>
                                <a class="nav-link" href="{{ url_for('index') }}">Envoyer</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
